<div class="grid-container">
  <div class="grid-x grid-margin-x">
    <nav class="cell medium-3 small-order-2 medium-order-1">
      {{> menu }}
    </nav>
    <article class="cell medium-9 small-order-1 medium-order-2">
      {{> body }}
      <h6 class="subheader">{{#unlesspage 'index'}}{{#each globals.menu}}{{#each pagine}}{{#ifpage page}}{{#if lastmod}}Ultima modifica {{lastmod}}{{/if}}{{/ifpage}}{{/each}}{{/each}}{{/unlesspage}}</h6>
    </article>
  </div>
</div>
