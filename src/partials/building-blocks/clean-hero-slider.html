<div class="orbit clean-hero-slider" role="region" aria-label="Favorite Space Pictures" data-orbit>
  <div class="orbit-wrapper">
    <ul class="orbit-container">
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="{{root}}assets/img/slide/{{news.[0].img}}" alt="image alt text">
          <figcaption class="orbit-caption">
              <h3>{{news.[0].title}}</h3>
            <p>{{news.[0].desc}}</p>
            {{#if news.[0].link}}
            <a href="{{news.[0].link}}" class="button primary">{{news.[0].link-desc}}</a>
            {{/if}}
          </figcaption>
        </figure>
      </li>
    </ul>
  </div>
</div>
<br />
