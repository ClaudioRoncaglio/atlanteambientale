<h1>News</h1>
<p class="lead">Le ultime notizie e gli aggiornamenti del Portale Cartografico della Provincia di Cremona.</p>
{{#ifpage 'news'}}
    {{#each news}}
    <p>[{{data}}]&nbsp;<b>{{title}}</b><br />{{desc}}</p>
    {{#if link}}
    <a href="{{ link }}">{{link-desc}}</a>
    {{/if}}
    <hr />
    {{/each}}
{{/ifpage}}
